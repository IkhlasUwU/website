<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/</title>
    <link rel="stylesheet" href="capri.css">
    <link rel="icon" href="images/icon.ico" sizes="16x16" type="image/x-icon">
</head>
<body>
    <div id="background-layer">
        <video muted loop id="background-video">
            <source src="videos/bb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="full-wrapper"></div>

    <div id="content">
        <div id="blur-wrapper">
            <img src="images/newpfp.jpg" alt="Profile Photo" class="profile-photo">
            <p class="header_h_item"><span class="rainbow">Fumo Owner</span></p>
            <h1 id="name">CAPRI</h1>
    </div>
        <div id="message" class="message">Click To Enter</div>
        
        <audio loop id="audioPlayer">
            <source src="audio/bb.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

    <div>
        <main>
            <div class="profile-card">
                <div class="avatar-container">
                    <img src="images/pfp.jpg" alt="User Avatar" class="avatar">
                    <img src="https://fumo.wtf/images/online.png" alt="User Status" class="status-icon">
                </div>            
                
                <div class="user-info">
                    <h2 class="display">capri</h2>
                    <h2 class="username">_tupper_</h2>    

                    
                    <div class="badges">
                        <div class="badge-container">
                            <img src="https://github.com/mezotv/discord-badges/raw/main/assets/discordnitro.svg" alt="Badge 1" class="badge">
                            <img src="../images/FumoLogo.png" alt="Badge 2" class="badge">
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="links-wrapper">
                <div id="links" class="links">
                    <a href="https://discord.gg/hVJ5WwR3FQ" class="link">
                        <img src="images/FumoLogo.png" alt="Fumo Logo" class="link-image">
                    </a> 
                    <a href="https://discord.com/users/1136120905219715122" class="link">
                        <img src="images/discord.png" alt="discord Logo" class="link-image">
                    </a> 
                    <a href="https://steamcommunity.com/id/caprisun1945/" class="link">
                        <img src="images/steam.png" alt="steam logo" class="link-image">
                    </a>               
                </div>
                <div class="back-button-container">
                    <a href="https://fumo.wtf" class="mainpage-button">
                        <img src="../chooger/images/back.png" alt="Back button" class="back-image">
                    </a>
                </div>
            </div>       
        </main>    
    </div>
    <script src="scripts/playbutton.js"></script>
    <script src="scripts/title.js"></script>
</body>
</html>
